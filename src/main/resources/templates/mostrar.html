<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelef.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/tarjeta.css" th:href="@{/css/tarjeta.css}">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('img/bg-01.jpg');">
        <div class="wrap-login100 p-l-40 p-r-55 p-t-65 p-b-54">

                <br>
                <table class="table table-striped table-bordered">
                    <thead class="table-danger">
                    <tr>
                        <th>USER</th>
                        <th>EMAIL</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="list : ${user}">
                        <td th:text="${list.username}">UserName</td>
                        <td th:text="${list.email}">Email</td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <div>
                        <a href="http://localhost:8080/"> <button class="btn btn-primary" type="submit">Volver</button></a>
                    </div>
                </div>
        </div>

    </div>
</div>
</body>
</html>
