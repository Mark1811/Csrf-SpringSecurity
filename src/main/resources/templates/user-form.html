<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelef.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/tarjeta.css" th:href="@{/css/tarjeta.css}">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('img/bg-01.jpg');">
        <img class="imagenP" src="/img/humano.png" th:src="@{/img/humano.png}"/>
        <div class="wrap-login100 p-l-40 p-r-55 p-t-65 p-b-54">

            <form th:action="@{/users}" method="POST" th:object="${user}">

                <div class="mb-3">
                    <label for="title" class="form-label">username</label>
                    <!--validation del Input-->
                    <input type="text" class="form-control" id="title" th:field="*{username}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <!--validation del Input-->
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <!--validation del Input-->
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <!--todo: funcionalidad del evento submit-->
                <button type="submit" class="mt-5 btn btn-success">Guardar</button>

            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
